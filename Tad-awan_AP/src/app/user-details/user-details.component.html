<div class="user-details-container">
  <h2 class="text-center">User Details</h2>
  <form>
    <!-- Name Input -->
    <div class="form-group">
      <label for="userName">Full Name</label>
      <input type="text" id="userName" class="form-control" placeholder="Enter your full name" required />
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="userEmail">Email</label>
      <input type="email" id="userEmail" class="form-control" placeholder="Enter your email" required />
    </div>

    <!-- Phone Number Input -->
    <div class="form-group">
      <label for="userPhone">Phone Number</label>
      <input type="tel" id="userPhone" class="form-control" placeholder="Enter your phone number" required />
    </div>

    <!-- Address Input -->
    <div class="form-group">
      <label for="userAddress">Address</label>
      <textarea id="userAddress" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
    </div>

    <!-- Date of Birth Input -->
    <div class="form-group">
      <label for="userDOB">Date of Birth</label>
      <input type="date" id="userDOB" class="form-control" required />
    </div>

    <!-- Gender Input -->
    <div class="form-group">
      <label>Gender</label>
      <div>
        <label class="form-check-label">
          <input type="radio" name="gender" value="male" class="form-check-input" required /> Male
        </label>
        <label class="form-check-label">
          <input type="radio" name="gender" value="female" class="form-check-input" required /> Female
        </label>
        <label class="form-check-label">
          <input type="radio" name="gender" value="other" class="form-check-input" required /> Other
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>

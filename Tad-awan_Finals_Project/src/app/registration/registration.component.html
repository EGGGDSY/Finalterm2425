<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-light">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">User Registration</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control bg-dark text-light" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-dark text-light" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control bg-dark text-light" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-15 col-md-15 col-sm-12">
        <div class="card shadow-lg border-light rounded">
          <div class="card-header text-center bg-dark text-white">
            <h2>User Profile</h2>
          </div>
          <div class="card-body bg-light">
            <form (ngSubmit)="saveProfile()">
              <!-- Profile Image Box with Placeholder -->
              <div class="text-center mb-4">
                <div class="profile-image-box p-3 border rounded-circle shadow-sm" style="width: 180px; height: 180px; margin: 0 auto; background-color: #f3f3f3;">
                  <img src="https://via.placeholder.com/150" alt="Profile Image" class="rounded-circle" width="150" height="150">
                </div>
              </div>
  
              <!-- Profile Data (List Format) -->
              <div class="form-group">
                <!-- Full Name -->
                <label for="fullName" class="text-muted">Full Name:</label>
                <input 
                  type="text" 
                  id="fullName" 
                  class="form-control" 
                  [(ngModel)]="profile.fullName" 
                  name="fullName" 
                  [disabled]="!isEditMode" 
                  placeholder="Enter full name"
                  [ngClass]="{'form-control-muted': !isEditMode}"
                />
              </div>
  
              <div class="form-group mt-3">
                <!-- Mailing Address -->
                <label for="mailingAddress" class="text-muted">Mailing Address:</label>
                <textarea 
                  id="mailingAddress" 
                  class="form-control" 
                  [(ngModel)]="profile.mailingAddress" 
                  name="mailingAddress" 
                  [disabled]="!isEditMode" 
                  placeholder="Enter mailing address"
                  [ngClass]="{'form-control-muted': !isEditMode}"
                ></textarea>
              </div>
  
              <div class="form-group mt-3">
                <!-- Email Address -->
                <label for="email" class="text-muted">Email Address:</label>
                <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  [(ngModel)]="profile.email" 
                  name="email" 
                  [disabled]="!isEditMode" 
                  placeholder="Enter email address"
                  [ngClass]="{'form-control-muted': !isEditMode}"
                />
              </div>
  
              <div class="form-group mt-3">
                <!-- Mobile Number -->
                <label for="mobileNumber" class="text-muted">Mobile Number:</label>
                <input 
                  type="text" 
                  id="mobileNumber" 
                  class="form-control" 
                  [(ngModel)]="profile.mobileNumber" 
                  name="mobileNumber" 
                  [disabled]="!isEditMode" 
                  placeholder="Enter mobile number"
                  [ngClass]="{'form-control-muted': !isEditMode}"
                />
              </div>
  
              <!-- Buttons to Edit / Save Profile -->
              <div class="mt-4 text-center">
                <button *ngIf="!isEditMode" class="btn btn-primary" type="button" (click)="toggleEditMode()">Edit Profile</button>
                <button *ngIf="isEditMode" class="btn btn-success" type="submit">Save Profile</button>
                <button *ngIf="isEditMode" class="btn btn-secondary" type="button" (click)="toggleEditMode()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

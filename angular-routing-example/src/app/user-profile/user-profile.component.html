<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg border-light rounded">
                <div class="card-header text-center bg-primary text-white">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body">
                    <!-- Profile Image Box with Placeholder -->
                    <div class="text-center mb-4">
                        <div class="profile-image-box p-3 border rounded-circle shadow-sm" style="width: 180px; height: 180px; margin: 0 auto; background-color: #f3f3f3;">
                            <img src="https://via.placeholder.com/150" alt="Profile Image" class="rounded-circle" width="150" height="150">
                        </div>
                    </div>
  
                    <!-- Profile Data (List Format) -->
                    <ul class="list-group">
                        <!-- Full Name -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Full Name:</strong>
                            <span>John Doe M.</span>
                        </li>
  
                        <!-- Mailing Address -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Mailing Address:</strong>
                            <span>House #123, Example St., Barangay ABC, City XYZ, Province/Region PQR</span>
                        </li>
  
                        <!-- Email Address -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Email Address:</strong>
                            <span>johndoe&#64;example.com</span>
                        </li>
  
                        <!-- Mobile Number -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Mobile Number:</strong>
                            <span>(123) 456-7890</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
